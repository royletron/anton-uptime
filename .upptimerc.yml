  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/royletron/anton-uptime/master/assets/anton-logo-dark.svg
  name: Anton
  theme: night
  introTitle: "**Anton** is a suite of cloud services all running on a K8s Pi cluster.."
  introMessage: This is our status page that uses **real-time** data from Upptime and Github Actions/Pages. [**Get your own for free**](https://github.com/upptime/upptime)
