# Change these first
owner: royletron # Your GitHub organization or username
repo: anton-uptime # Your GitHub repository name

assignees:
  - royletron

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
